<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Android PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Arkas Lojistik" />
    
    <!-- Android Chrome -->
    <meta name="application-name" content="Arkas Lojistik" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- SEO & Description -->
    <meta name="description" content="Arkas Lojistik nakliye takip ve yönetim sistemi - Android optimize edilmiş PWA uygulaması" />
    <meta name="keywords" content="arkas, lojistik, nakliye, takip, yönetim, android" />
    <meta name="author" content="Arkas Lojistik" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Arkas Lojistik - Nakliye Takip Sistemi</title>
    
    <!-- Android PWA Install Prompt Support -->
    <style>
      /* Android PWA Loading Screen */
      .pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .pwa-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      
      .pwa-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .pwa-loaded .pwa-loading {
        display: none;
      }
      
      /* Prevent text selection on touch */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <noscript>Bu uygulama JavaScript gerektirir.</noscript>
    
    <!-- PWA Loading Screen -->
    <div class="pwa-loading" id="pwa-loading">
      <img src="%PUBLIC_URL%/logo512.png" alt="Arkas Lojistik" class="pwa-logo" />
      <h2>Arkas Lojistik</h2>
      <p>Yükleniyor...</p>
      <div class="pwa-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- PWA Installation Script -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('pwa-loaded');
        }, 1000);
      });
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install prompt
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
              <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1e40af; color: white; padding: 15px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 10000; font-family: sans-serif;">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                  <div>
                    <strong>Arkas Lojistik</strong><br>
                    <small>Ana ekrana ekleyin</small>
                  </div>
                  <button onclick="installPWA()" style="background: white; color: #1e40af; border: none; padding: 8px 16px; border-radius: 5px; font-weight: bold;">Ekle</button>
                  <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: white; border: 1px solid white; padding: 8px 12px; border-radius: 5px; margin-left: 10px;">✕</button>
                </div>
              </div>
            `;
            document.body.appendChild(installBanner);
          }
        }, 3000);
      });
      
      // Install PWA function
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('PWA kurulumu kabul edildi');
            }
            deferredPrompt = null;
          });
        }
      }
      
      // Offline/Online status
      window.addEventListener('online', () => {
        console.log('İnternet bağlantısı yeniden kuruldu');
      });
      
      window.addEventListener('offline', () => {
        console.log('İnternet bağlantısı kesildi - offline moda geçildi');
      });
      
      // Prevent zoom on input focus (Android)
      document.addEventListener('touchstart', () => {}, {passive: true});
      
      // Android back button handling
      if (window.Android) {
        window.addEventListener('popstate', (event) => {
          // Handle Android back button
          event.preventDefault();
        });
      }
    </script>
  </body>
</html>
